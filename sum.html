<!DOCTYPE html>
<html lang="en">
<head>
  <title>Сложение двух чисел</title>
  <meta charset="utf-8">

</head>
<body>
  <script>
  let chislo1 = Number(prompt('Введите первое число'));
  let chislo2 = Number(prompt('Введите второе число')); 
  let summa;
  summa = chislo1 + chislo2;
  document.write('Сумма равна ', summa);
  </script>
</body>
</html>
