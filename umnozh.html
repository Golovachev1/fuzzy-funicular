<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Умножение двух чисел</title>
  <meta charset="utf-8">

</head>
<body>
  <script>
  let chislo1 = Number(prompt('Введите первое число'));
  let chislo2 = Number(prompt('Введите второе число')); 
  let umnozh;
  umnozh = chislo1 * chislo2;
  document.write('Умножение равно ', umnozh);
  </script>
</body>
</html>
