<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Деление двух чисел</title>
  <meta charset="utf-8">

</head>
<body>
  <script>
  let chislo1 = Number(prompt('Введите первое число'));
  let chislo2 = Number(prompt('Введите второе число')); 
  let delenie;
  delenie = chislo1 / chislo2;
  document.write('Деление равно ', delenie);
  </script>
</body>
</html>
