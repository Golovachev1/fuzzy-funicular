<!DOCTYPE html>
<html lang="en">
<head>
  <title>Разность двух чисел</title>
  <meta charset="utf-8">

</head>
<body>
  <script>
  let chislo1 = Number(prompt('Введите первое число'));
  let chislo2 = Number(prompt('Введите второе число')); 
  let minus;
  minus = chislo1 - chislo2;
  document.write('Разность равна ', minus);
  </script>
</body>
</html>
